version: '2'

services:
  zk:
    image: jplock/zookeeper:3.5.2-alpha
    ports:
      - 2181:2181

  fan:
    build: drf_sample
    command: ./run.sh
    depends_on:
      - zk
    volumes:
      - ../fan:/fan
      - ./drf_sample:/code
    environment:
      - ZK_HOST=zk

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
